name: Automatic Profile Serial Bump

on:
  push:
    branches: ["main"]
    paths: ["vATIS Profile - LOVV.json"]

jobs:
  bump-serial:
    name: Automatic Profile Serial Bump
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run Script
        id: release_info
        run: python .github/workflows/serial-bump.py >> $GITHUB_OUTPUT

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "vATIS Profile - LOVV.json"
          git commit -m "chore: bump serial number & profile name"
          git push

      - name: Create Tag
        run: |
          git tag "${{ steps.release_info.outputs.serial }}"
          git push origin "${{ steps.release_info.outputs.serial }}"

      - name: Prepare Release Asset
        run: cp "vATIS Profile - LOVV.json" vATIS.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ steps.release_info.outputs.profile_name }}
          tag_name: ${{ steps.release_info.outputs.serial }}
          generate_release_notes: true
          files: vATIS.json
          draft: false
          prerelease: false
